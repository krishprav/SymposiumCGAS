<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-gray-200 min-h-screen flex justify-center items-center">
  <div class="bg-white p-4 sm:p-8 rounded-lg shadow-md w-full sm:max-w-md mx-4">
    <h1 class="text-2xl mb-4">Admin Login</h1>
    <div id="error-message" class="text-red-500 mb-4"></div>
    <form id="login-form" action="/login" method="post">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
        <input type="text" id="username" name="username" class="mt-1 p-2 w-full rounded-md border border-gray-300">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" id="password" name="password" class="mt-1 p-2 w-full rounded-md border border-gray-300">
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-md w-full">Login</button>
    </form>
  </div>
  <script src="assets/js/adminLogin.js"></script>
</body>
</html>
